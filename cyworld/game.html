<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />

    <script>
        function startWord(){

            // 1. 제시어 가져오기
            const word = document.getElementById("word").innerText // 코드캠프
            const lastWord = word[word.length-1]
            
            // 2. 내가쓴단어 가져오기
            const myword = document.getElementById("myword").value // 프랑스
            const firstWord = myword[0]
            
            // 3. 제시어랑 내가쓴단어 비교하기(비교하고 결과에 적용하기)
            if(lastWord === firstWord){
                // 정답코드 작성하기(1.결과부분 변경, 2.제시어변경)
                document.getElementById("result").innerText = "정답!"
                document.getElementById("word").innerText = myword
                document.getElementById("myword").value = ""
                // word = document.getElementById("myword").value
            } else {
                // 오답코드 작성하기(1. 결과부분 변경)
                document.getElementById("result").innerText = "땡!"
                
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__title">
                <span class="game">GAME</span>
                <span class="today">TODAY Choice</span>
            </div>
            <div class="wrapper__header__line"></div>
        </div>
        <div class="wrapper__word">
            <div class="wrapper__word__header">
                <img src="images/word.png" alt=""/>
                <div class="title">
                    끝말잇기
                </div>
                <div class="word-title">
                    제시어: <span id="word">코드캠프</span>
                </div>
            </div>
            <div class="wrapper__word__body">
                <input id= "myword" class="word-text" type="text" placeholder="단어를 입력하세요.">
                <button onclick="startWord()">검색</button>
            </div>
            <div class="wrapper__word__footer" id="result">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png" alt=""/>
                <div class="title">LOTTO</div>
                <div class="lotto-title">버튼을 누르세요</div>
            </div>
            <div class="wrapper__lotto__body">
                <input class="lotto-text" type="text">
            </div>
            <div class="wrapper__lotto__footer">
                <input class="button" type="button" value="Button">
            </div>
        </div>
    </div>
</body>
</html>
