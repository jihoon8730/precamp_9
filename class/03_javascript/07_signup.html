<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트감지</title>
    <script>
        function aaa(){
            const email = document.getElementById("email").value
            const password1 = document.getElementById("password1").value
            const password2 = document.getElementById("password2").value
            
            // 모두가 채워져 있다면
            if(email !== "" && password1 !== "" && password2 !== ""){
                // 버튼의 색을 노란색으로 변경하기!!
                document.getElementById("mybutton").setAttribute('style', 'background-color: yellow;')
                document.getElementById("mybutton").removeAttribute("disabled")
                
            } else { 
                document.getElementById("mybutton").setAttribute('style', 'background-color: none;')
                document.getElementById("mybutoon").setAttribute("disabled", "true")
            
            }
                
        }
    </script>
</head>
<body>
    <input id="email" type="text" placeholder="이메일을 입력해 주세요" onchange="aaa()" /><br />
    <input id="password1" type="password" placeholder="비밀번호를 입력해 주세요" onchange="aaa()" /><br />
    <input id="password2" type="password" placeholder="비밀번호를 다시 입력해 주세요" oninput="aaa()" /><br />
    <button id="mybutton" disabled>회원가입</button> 
    <!--  document.getElementById("mybutton").setAttribute() -->
</body>
</html>
